<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Créer un compte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 300px;
        }
        input {
            width: 100%;
            padding: .5em;
            margin: .5em 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: .7em;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            margin-bottom: 1em;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 1em;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Créer un compte</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <input type="text" name="username" placeholder="Nom d'utilisateur" required>
        <input type="password" name="password" placeholder="Mot de passe" required>
        <button type="submit">S'inscrire</button>
        <a href="{{ url_for('login') }}">Déjà un compte ? Se connecter</a>
    </form>
</body>
</html>
