{% extends "base.html" %}
{% set title = "Inscription" %}
{% block styles %}
<style>
  .register-card {
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    background: white;
  }
  .register-link {
    display: block;
    text-align: center;
    margin-top: 1rem;
    font-size: 0.9rem;
    color: #4e6ef2;
    text-decoration: none;
    font-weight: 500;
  }
  .register-link:hover {
    text-decoration: underline;
  }
</style>
{% endblock %}
{% block content %}
<div class="d-flex flex-column align-items-center justify-content-center vh-100 px-3">
  <div class="register-card p-4 w-100" style="max-width: 400px;">
    <div class="text-center mb-4">
      <div class="h4 fw-bold text-primary">Créer un compte</div>
      <small class="text-muted">Rejoins Mon Budget en quelques secondes</small>
    </div>

    {% if error %}
      <div class="alert alert-danger text-center py-2">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Nom d'utilisateur</label>
        <input type="text" name="username" id="username" class="form-control" required autofocus>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" name="password" id="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2 mt-2">S'inscrire</button>
    </form>

    <a href="{{ url_for('login') }}" class="register-link">
      Déjà un compte ? Se connecter
    </a>
  </div>
</div>
{% endblock %}
