{% extends "base.html" %}
{% set title = "Accueil" %}
{% block content %}
<h4 class="fw-semibold mb-3">Bonjour {{ user.username }} 👋</h4>
<p class="text-dark fw-semibold mt-3">Voici un aperçu rapide de tes dépenses récentes :</p>

<div class="row g-3">
  <div class="col-6">
    <div class="card text-center p-3 shadow-sm border-0" style="border-radius:16px;">
      <h6 class="text-muted mb-1">Total du mois</h6>
      <h4 class="fw-bold text-primary">$542.30</h4>
    </div>
  </div>
  <div class="col-6">
    <div class="card text-center p-3 shadow-sm border-0" style="border-radius:16px;">
      <h6 class="text-muted mb-1">Ta part</h6>
      <h4 class="fw-bold text-success">$275.00</h4>
    </div>
  </div>
</div>

<div class="mt-4">
  <h6 class="fw-semibold mb-3">Dépenses récentes</h6>
  <ul class="list-group shadow-sm">
    <li class="list-group-item d-flex justify-content-between">
      <span>🥦 Épicerie</span><strong>$45.00</strong>
    </li>
    <li class="list-group-item d-flex justify-content-between">
      <span>🏠 Maison</span><strong>$125.00</strong>
    </li>
    <li class="list-group-item d-flex justify-content-between">
      <span>☕ Café</span><strong>$8.50</strong>
    </li>
  </ul>
</div>
{% endblock %}
