{% extends "base.html" %}
{% block content %}
<style>
  body {
    background: linear-gradient(180deg, #f9f9ff 0%, #eef1ff 100%);
    font-family: "Poppins", "Helvetica Neue", sans-serif;
  }
  .login-card {
    border: none;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    background: white;
  }
  .app-title {
    font-weight: 700;
    font-size: 1.8rem;
    color: #4e6ef2;
  }
  .btn-primary {
    background-color: #4e6ef2;
    border: none;
    border-radius: 10px;
    font-weight: 600;
  }
  .btn-primary:hover {
    background-color: #3b56d6;
  }
  .form-control {
    border-radius: 10px;
  }
  .register-link {
    display: block;
    text-align: center;
    margin-top: 1rem;
    font-size: 0.9rem;
    color: #4e6ef2;
    text-decoration: none;
    font-weight: 500;
  }
  .register-link:hover {
    text-decoration: underline;
  }
</style>

<div class="d-flex flex-column align-items-center justify-content-center vh-100 px-3">
  <div class="login-card p-4 w-100" style="max-width: 400px;">
    <div class="text-center mb-4">
      <div class="app-title">üí∞ Mon Budget</div>
      <small class="text-muted">Connexion s√©curis√©e</small>
    </div>

    {% if error %}
      <div class="alert alert-danger text-center py-2">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Nom d'utilisateur</label>
        <input type="text" name="username" id="username" class="form-control" required autofocus>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" name="password" id="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2 mt-2">Se connecter</button>

      <!-- ‚úÖ Lien vers la page d'inscription -->
      <a href="{{ url_for('register') }}" class="register-link">
        Pas encore de compte ? Cr√©er un compte
      </a>
    </form>
  </div>
</div>
{% endblock %}
